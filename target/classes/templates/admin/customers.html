<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin - Customers</title>
</head>
<body>
<h1>Customers</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Actions</th>
  </tr>
  <tr th:each="customer : ${customers}">
    <td th:text="${customer.id}">1</td>
    <td th:text="${customer.username}">username</td>
    <td>
      <a th:href="@{/admin/customer/delete/{id}(id=${customer.id})}">Delete</a>
      <form th:action="@{/admin/customer/addInvoice}" method="post">
        <input type="hidden" th:name="customerId" th:value="${customer.id}"/>
        <input type="text" name="description" placeholder="Description"/>
        <input type="number" name="amount" placeholder="Amount"/>
        <button type="submit">Add Invoice</button>
      </form>
      <a th:href="@{/admin/customer/invoices/{id}(id=${customer.id})}">View Invoices</a>
    </td>
  </tr>
</table>
</body>
</html>
