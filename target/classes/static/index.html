<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Tracker</title>
</head>
<body>
<h1>Invoice Tracker</h1>
<div id="invoice-list"></div>

<script>
  fetch('/api/invoices')
          .then(response => response.json())
          .then(data => {
            let invoiceList = document.getElementById('invoice-list');
            data.forEach(invoice => {
              let div = document.createElement('div');
              div.textContent = `${invoice.description} - ${invoice.amount} - ${invoice.date}`;
              invoiceList.appendChild(div);
            });
          });
</script>
</body>
</html>
